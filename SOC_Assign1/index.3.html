<html>
<head><title>1.1.3</title>
  <script>
    function Function1(){
      document.getElementById("iframe1").src = "https://www.wikipedia.org/";
    }
    function Function2(){
      document.getElementById("iframe1").src="https://www.bing.com/";
    }
  </script> 
</head>
<body>
  <center>
    <h1>My First sub-window</h1><br><br>
    <input type = "button" value = "wikipedia" onclick = "Function1();">&nbsp
    <input type = "button" value = "Bing" onclick="Function2();">&nbsp
    <iframe id = "iframe1" height = "60%" width = "40%"></iframe>
  </center>
</body>

</html>
